<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="index.css">
    <title>JaAlSaDev</title>
</head>

<body>


    <div class="Screen" id="StartScreen">

        <img id="StartScreenBackground" src="./Images/TV Color Bars1.gif" />

        <div class="container">

                <div class="hexagon"><img src="./Images/Sky Moves Sideways.jpg" /></div>

        <p id="message">I am a <span id="JobTitle"></span> <span class="cursor"></span></p>

    <script src="./JS/jQuery.js"></script>
    <script src="index.js"></script>
