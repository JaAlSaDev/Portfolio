<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JaAlSaDev</title>
</head>

<body>


    <div class="Screen" id="StartScreen">

        <img class="BackgroundImg" src="./Images/TV Color Bars1.gif" />

        <p id="Subtitle">A GAMIFIED PORTFOLIO</p>
        <p id="GameTitle">JAALSADEV</p>
        <p id="StartPrompt">PRESS ENTER</p>


    </div>


    <div class="Screen" id="MainMenu">

        <img class="BackgroundImg" src="./Images/King Ghost.jpg" />
        <!-- <object data="./svg/hexagon.svg" type="image/svg+xml"> </object> -->

        <div id="upperSection">
            <svg version="1.1" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 261.5">
                <!-- <rect fill="blue" x="0" y="0" width="100%" height="100%"/> -->
                
                <defs>
                    
                    <pattern class="hexPattern" id="topLeftHexPatt" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                        <image width="1" height="1" xlink:href="https://media.giphy.com/media/3oz8xOvhnSpVOs9xza/giphy.gif" preserveAspectRatio="none" />
                    </pattern>
                </defs>
                <polygon class="hexagon"  width="100%" height="100%" stroke-width="0" transform="scale(0.385), translate(27,27)" fill="url(#topLeftHexPatt)" points="723,314 543,625.769145 183,625.769145 3,314 183,2.230855 543,2.230855 723,314" />
            </svg>

            <svg version="1.1" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 261.5">
                <!-- <rect fill="blue" x="0" y="0" width="100%" height="100%"/> -->
                
                <defs>
                    
                    <pattern class="hexPattern" id="topRightHexPatt" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                        <image width="1" height="1" xlink:href="Images/Sunday.jpg" preserveAspectRatio="none" />
                    </pattern>
                </defs>
                <polygon class="hexagon"  width="100%" height="100%" stroke-width="0" transform="scale(0.385), translate(27,27)" fill="url(#topRightHexPatt)" points="723,314 543,625.769145 183,625.769145 3,314 183,2.230855 543,2.230855 723,314" />
            </svg>
        </div>


        <div id="midSection">
            <div class="ItemPreview" id="ImgPreviewContainer">
                <img id="previewImg" src="" alt="">
                <img id="previewStatic" src="" alt="">

            </div>

            <svg version="1.1" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 261.5">
                <!-- <rect fill="blue" x="0" y="0" width="100%" height="100%"/> -->
                
                <defs>
                    
                    <pattern class="hexPattern" id="midHexPatt" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                        <image width="1" height="1" xlink:href="http://stevenwilsonhq.com/sw/wp-content/uploads/2014/12/HCE-finalcover.jpg" preserveAspectRatio="none" />
                    </pattern>
                </defs>
                <polygon fill="url(#midHexPatt)" class="hexagon"  width="100%" height="100%" stroke-width="0" transform="scale(0.385), translate(27,27)"  points="723,314 543,625.769145 183,625.769145 3,314 183,2.230855 543,2.230855 723,314" />
            </svg>


            <div class="ItemPreview" id="TextPreviewContainer">
                <p id="TextPreview"></p>
            </div>



        </div>



        <p id="message">I am a <span id="JobTitle"></span> <span class="cursor"></span></p>

        <div id="lowerSection">
            <svg version="1.1" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 261.5">
                <!-- <rect fill="blue" x="0" y="0" width="100%" height="100%"/> -->
                
                <defs>
                    
                    <pattern class="hexPattern" id="bottomLeftHexPatt" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                        <image width="1" height="1" xlink:href="Images/Astronaut1.jpg" preserveAspectRatio="xMinYMid slice" />
                    </pattern>
                </defs>
                <polygon class="hexagon"  width="100%" height="100%" stroke-width="0" transform="scale(0.385), translate(27,27)" fill="url(#bottomLeftHexPatt)" points="723,314 543,625.769145 183,625.769145 3,314 183,2.230855 543,2.230855 723,314" />
            </svg>

            <svg version="1.1" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 261.5">
                <!-- <rect fill="blue" x="0" y="0" width="100%" height="100%"/> -->
                
                <defs>
                    
                    <pattern class="hexPattern" id="bottomRightHexPatt" x="0" y="0" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                        <image width="1" height="1" xlink:href="https://media.giphy.com/media/Ph0oIVQeuvh0k/giphy.gif" preserveAspectRatio="none" />
                    </pattern>
                </defs>
                <polygon class="hexagon"  width="100%" height="100%" stroke-width="0" transform="scale(0.385), translate(27,27)" fill="url(#bottomRightHexPatt)" points="723,314 543,625.769145 183,625.769145 3,314 183,2.230855 543,2.230855 723,314" />
            </svg>
        </div>

    </div>

    <script src="./JS/jQuery.js"></script>
    <script src="index.js"></script>
</body>

</html>
